
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>PetShop Amigo Animal</title>
</head>
<body>

<!-- cadastro.html - Formulário de cadastro do cliente e do pet
     Comentários: contém validações HTML5 e um script JS para feedback ao usuário.
-->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">PetShop Amigo Animal</a>
    <div class="collapse navbar-collapse" id="navmenu4">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
        <li class="nav-item"><a class="nav-link" href="produtos.html">Produtos</a></li>
        <li class="nav-item"><a class="nav-link" href="servicos.html">Serviços</a></li>
        <li class="nav-item"><a class="nav-link active" href="cadastro.html">Cadastro</a></li>
        <li class="nav-item"><a class="nav-link" href="agendamento.html">Agendamento</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-4">
  <h2>Cadastro de Cliente e Pet</h2>
  <form id="cadastroForm" novalidate>
    <fieldset class="border p-3 mb-3">
      <legend class="float-none w-auto">Dados do Cliente</legend>

      <div class="mb-3">
        <label for="nome" class="form-label">Nome completo *</label>
        <input type="text" id="nome" name="nome" class="form-control" placeholder="Seu nome completo" required>
      </div>

      <div class="mb-3">
        <label for="cpf" class="form-label">CPF *</label>
        <input type="text" id="cpf" name="cpf" class="form-control" placeholder="000.000.000-00" required pattern="\d{11,11}">
        <div class="form-text">Apenas números (ex.: 11122233344) - validação simples.</div>
      </div>

      <div class="mb-3">
        <label for="endereco" class="form-label">Endereço *</label>
        <input type="text" id="endereco" name="endereco" class="form-control" placeholder="Rua, número, bairro" required>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label for="telefone" class="form-label">Telefone *</label>
          <input type="tel" id="telefone" name="telefone" class="form-control" placeholder="(xx) xxxxx-xxxx" required>
        </div>
        <div class="col-md-8">
          <label for="email" class="form-label">E-mail *</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="seu@exemplo.com" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Sexo</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="sexo" id="sexoM" value="M">
          <label class="form-check-label" for="sexoM">Masculino</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="sexo" id="sexoF" value="F">
          <label class="form-check-label" for="sexoF">Feminino</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="sexo" id="sexoO" value="O">
          <label class="form-check-label" for="sexoO">Outro</label>
        </div>
      </div>

    </fieldset>

    <fieldset class="border p-3 mb-3">
      <legend class="float-none w-auto">Dados do Pet</legend>

      <div class="mb-3">
        <label for="petNome" class="form-label">Nome do Pet *</label>
        <input type="text" id="petNome" name="petNome" class="form-control" placeholder="Nome do seu pet" required>
      </div>

      <div class="mb-3">
        <label for="raca" class="form-label">Raça *</label>
        <input type="text" id="raca" name="raca" class="form-control" placeholder="Raça do pet" required>
      </div>

      <div class="mb-3">
        <label for="idade" class="form-label">Idade (anos) *</label>
        <input type="number" id="idade" name="idade" class="form-control" min="0" max="30" required>
      </div>

    </fieldset>

    <button type="submit" class="btn btn-success">Cadastrar</button>
    <button type="reset" class="btn btn-secondary">Limpar</button>
  </form>

  <!-- Área onde exibiremos mensagens de sucesso/erro após submissão -->
  <div id="msgArea" class="mt-3" role="status" aria-live="polite"></div>
</div>

<script>
// Script: Validação simples do formulário e feedback
document.getElementById('cadastroForm').addEventListener('submit', function(event) {
  event.preventDefault(); // evita envio real para demonstrar funcionalidade
  const nome = document.getElementById('nome').value.trim();
  const cpf = document.getElementById('cpf').value.replace(/\D/g, '');
  const email = document.getElementById('email').value.trim();
  const petNome = document.getElementById('petNome').value.trim();
  const msgArea = document.getElementById('msgArea');

  // Validações básicas
  if (!nome || !cpf || !email || !petNome) {
    msgArea.innerHTML = '<div class="alert alert-danger">Por favor, preencha os campos obrigatórios.</div>';
    return;
  }

  if (cpf.length !== 11) {
    msgArea.innerHTML = '<div class="alert alert-danger">CPF deve conter 11 números.</div>';
    return;
  }

  // Se passou nas validações, mostra resumo e "sucesso"
  msgArea.innerHTML = `
    <div class="alert alert-success">
      Cadastro realizado com sucesso!<br>
      Cliente: ${nome} - Pet: ${petNome}
    </div>
  `;
  // Comentário: aqui normalmente enviaríamos os dados ao servidor via fetch/AJAX
});
</script>

<!-- Bootstrap JS Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
